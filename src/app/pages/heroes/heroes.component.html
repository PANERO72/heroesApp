<h1>Listado de HÃ©roes</h1>
<hr />
<div class="row">
    <div class="col text-right">
        <button type="button" class="btn btn-primary" [routerLink]="['/heroe/nuevo']"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
    </div>
</div>
<br />
<table class="table" *ngIf="!cargando && heroes.length > 0">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>  
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i=index">
            <td scope="row">{{ i + 1 }}</td>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger" (click)="eliminarHeore(heroe, i)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<br />
<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center animated fadeIn fast" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fal fa-exclamation-circle fa-3x"></i></p>
</div>
<div *ngIf="cargando" class="alert alert-info text-center animated fadeIn fast" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p><i class="fal fa-sync-alt fa-spin fa-3x"></i></p>
  <p class="mb-0">Espere por favor</p>
</div>
