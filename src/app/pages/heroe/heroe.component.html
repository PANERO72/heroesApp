<h1>Bio del Héroe</h1>
<hr />
<div class="row text-right">
    <div class="col">
        <button [routerLink]="['/heroes']" class="btn btn-secondary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form #form="ngForm" (ngSubmit)="guardar(form)">
            <div class="form-group">
                <label><i class="icomoon icon-firebase"></i> ID de Firebase:</label>
                <input class="form-control" type="text" name="id" [(ngModel)]="heroe.id" disabled />
                <small class=" form-text text-muted">Campo generado automáticamente</small>
            </div>
            <div class="form-group">
                <label>Nombre del Héroe:</label>
                <input class="form-control" type="text" name="nombre" [(ngModel)]="heroe.nombre" required />
            </div>
            <div class="form-group">
                <label>Poder del Héroe:</label>
                <input class="form-control" type="text" name="poder" [(ngModel)]="heroe.poder" required />
            </div>
            <div class="form-group">
                <label>Estado:</label>
                <br />
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success ml-3 width-48" type="button"><i class="fas fa-smile-wink"></i> Vivo</button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger ml-3 width-48" type="button"><i class="far fa-dizzy"></i> Muerto</button>
            </div>
            <br />
            <div class="form-group">
                <button class="btn btn-primary m-l-150 width-35" type="submit"><i class="fal fa-save"></i> Guardar</button>
                <button class="btn btn-secondary m-l-40 width-35" type="reset"><i class="icomoon icon-clean"></i> Limpiar</button>
            </div>
        </form>
    </div>
</div>
